<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<div class="condensed">
			{% include toc.html html=content h_min=2 ordered=true %}
		</div>
		{{ content }}
		{% if page.is_post and page.date %}
			<i>Last updated: {{ page.date | date_to_long_string }}</i>
		{% endif %}
		<p><i><a class="previous-page yes-link-fade" href="javascript:historyBackWithFallback()">Back to previous page</a></i></p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
